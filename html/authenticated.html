<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 2rem); /* Adjusted width */
            max-width: 600px; /* Adjusted max-width */
            margin: 80px auto 20px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: var(--text-color-light);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .go-back-btn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .go-back-btn:hover {
            background-color: var(--link-hover-color);
            transform: translateY(-2px);
        }

        /* Dark mode styling */
        .dark-mode body {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .dark-mode .container {
            background-color: var(--card-bg-dark);
        }

        .dark-mode h1 {
            color: var(--text-color-dark);
        }

        .dark-mode .go-back-btn {
            background-color: var(--primary-color-dark);
        }

        .dark-mode .go-back-btn:hover {
            background-color: #4fd1c5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">âœ…</div>
            <h1>Successfully Authenticated!</h1>
            <p style="font-size: 1.25rem; margin: 1rem 0; opacity: 0.8;">You're now connected as <strong id="username"></strong></p>
            <p style="margin: 2rem 0; opacity: 0.7;">You can now use all Musica Bot commands in Discord!</p>
            <a href="https://discord.com" class="go-back-btn">Go back to Discord</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('username').textContent = username;
    </script>
</body>
</html>
